<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NerdHub - Header</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Luckiest+Guy&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header__top">
            <div class="container">
                <div class="header__top-content">
                    <h1 class="logo">
                        <a href="/" aria-label="Nerd Hub - Página inicial">
                            <i class=""></i> NerdHub
                        </a>
                    </h1>
                    
                    <div class="header__search">
                        <form class="search-form">
                            <input 
                                type="search" 
                                class="search-input" 
                                placeholder="O que você está procurando?" 
                                aria-label="Buscar produtos"
                            >
                            <button type="submit" class="search-button" aria-label="Buscar">
                                <i class="fas fa-search"></i>
                            </button>
                        </form>
                    </div>
                    
                    <div class="header__actions">
                        <button class="header__action" aria-label="Carrinho de compras">
                            <i class="fas fa-shopping-cart"></i>
                        </button>
                        <button class="header__action" aria-label="Perfil do usuário">
                            <i class="fas fa-user"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="header__bottom">
            <div class="container">
                <nav class="main-nav" aria-label="Navegação principal">
                    <ul class="main-nav__list">
                        <li class="main-nav__item">
                            <a href="/" class="main-nav__link">
                                <i class=""></i> Principal
                            </a>
                        </li>
                        <li class="main-nav__item">
                            <a href="/sobre" class="main-nav__link">
                                <i class=""></i> Sobre Nós
                            </a>
                        </li>
                        <li class="main-nav__item">
                            <a href="/suporte" class="main-nav__link">
                                <i class=""></i> Suporte
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <script>
        // Script básico para funcionalidades do header
        document.addEventListener('DOMContentLoaded', function() {
            // Adicionar comportamento ao campo de busca
            const searchForm = document.querySelector('.search-form');
            if (searchForm) {
                searchForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    const searchInput = this.querySelector('.search-input');
                    if (searchInput.value.trim() !== '') {
                        console.log('Buscando por:', searchInput.value);
                        searchInput.value = '';
                    }
                });
            }
            
            // Adicionar interatividade aos botões de ação
            const actionButtons = document.querySelectorAll('.header__action');
            actionButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const ariaLabel = this.getAttribute('aria-label');
                    if (ariaLabel.includes('Carrinho')) {
                        console.log('Abrindo carrinho de compras');
                    } else if (ariaLabel.includes('Perfil')) {
                        console.log('Abrindo perfil do usuário');
                    }
                });
            });
            
            // Adicionar interatividade aos links de navegação
            const navLinks = document.querySelectorAll('.main-nav__link');
            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const text = this.querySelector('i').nextSibling.textContent.trim();
                    console.log('Navegando para:', text);
                });
            });
        });
    </script>
</body>
</html>
