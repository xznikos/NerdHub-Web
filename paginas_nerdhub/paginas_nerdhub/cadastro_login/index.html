<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Login/Cadastro - Nerd Hub</title>
    <!-- Font Awesome para √≠cones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* ==========================================================================
           RESET E VARI√ÅVEIS CSS
           ========================================================================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            padding: 20px;
        }

        :root {
            /* Cores Principais */
            --primary: #55a143;
            --primary-dark: #327d21;
            --primary-gradient: linear-gradient(135deg, #55a143 0%, #327d21 100%);
            
            --accent: #0e411b;
            --accent-light: #1ba526;
            
            /* Cores Neutras */
            --white: #ffffff;
            --gray-light: #f0f0f0;
            --gray-dark: #2d3748;
            
            /* Espa√ßamentos */
            --space-xs: 0.5rem;    /* 8px */
            --space-sm: 1rem;      /* 16px */
            --space-md: 1.5rem;    /* 24px */
            --space-lg: 2rem;      /* 32px */
            
            /* Sombras */
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.12);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            
            /* Transi√ß√µes */
            --transition-normal: 250ms ease;
            --transition-fast: 150ms ease;
            
            /* Tipografia */
            --font-base: 1rem;     /* 16px */
            --font-lg: 1.125rem;   /* 18px */
            --font-xl: 1.25rem;    /* 20px */
            --font-2xl: 1.5rem;    /* 24px */
        }

        /* Cards no estilo sidebar */
        .card {
            background: var(--primary-gradient);
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: var(--space-lg);
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 400px;
            animation: slideInLeft 0.5s ease-out;
            position: relative;
            overflow: hidden;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* ==========================================================================
           CARD CONTENT
           ========================================================================== */
        .card-header {
            text-align: center;
            margin-bottom: var(--space-lg);
            padding-bottom: var(--space-sm);
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
        }

        .card-title {
            font-size: var(--font-xl);
            font-weight: 700;
            color: var(--white);
            margin-bottom: var(--space-xs);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-sm);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .card-title i {
            color: var(--accent-light);
            font-size: var(--font-lg);
        }

        .card-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        /* ==========================================================================
           FORM STYLES (ESTILO SIDEBAR)
           ========================================================================== */
        .form-group {
            margin-bottom: var(--space-md);
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: var(--space-xs);
            color: var(--white);
            font-weight: 600;
            font-size: var(--font-base);
        }

        .form-input {
            width: 100%;
            padding: var(--space-sm);
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            color: var(--white);
            font-size: var(--font-base);
            transition: all var(--transition-normal);
            backdrop-filter: blur(5px);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-light);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 0 3px rgba(23, 250, 42, 0.2);
            transform: translateX(5px);
        }

        .password-toggle {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: var(--space-sm);
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            font-size: var(--font-base);
            transition: all var(--transition-fast);
            padding: var(--space-xs);
            border-radius: 6px;
        }

        .toggle-password:hover {
            color: var(--accent-light);
            background: rgba(255, 255, 255, 0.1);
        }

        /* Bot√µes no estilo sidebar */
        .submit-btn {
            width: 100%;
            padding: var(--space-sm);
            background: rgba(23, 250, 42, 0.2);
            border: 2px solid rgba(23, 250, 42, 0.3);
            border-radius: 12px;
            color: var(--white);
            font-size: var(--font-base);
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-normal);
            margin-top: var(--space-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-sm);
            backdrop-filter: blur(5px);
        }

        .submit-btn:hover {
            background: rgba(23, 250, 42, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(23, 250, 42, 0.3);
        }

        /* Divisor */
        .divider {
            text-align: center;
            margin: var(--space-md) 0;
            position: relative;
        }

        .divider::before {
            content: "";
            position: absolute;
            left: 0;
            top: 50%;
            width: 45%;
            height: 1px;
            background: rgba(255, 255, 255, 0.3);
        }

        .divider::after {
            content: "";
            position: absolute;
            right: 0;
            top: 50%;
            width: 45%;
            height: 1px;
            background: rgba(255, 255, 255, 0.3);
        }

        .divider-text {
            background: var(--primary-dark);
            padding: 0 var(--space-sm);
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* ==========================================================================
           SOCIAL BUTTONS (ESTILO SIDEBAR)
           ========================================================================== */
        .social-buttons {
            display: flex;
            flex-direction: column;
            gap: var(--space-sm);
            margin-bottom: var(--space-md);
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-sm);
            padding: var(--space-sm);
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            color: var(--white);
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-normal);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateX(10px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .social-icon {
            width: 20px;
            height: 20px;
            filter: brightness(0) invert(1);
        }

        /* ==========================================================================
           TOGGLE LINK
           ========================================================================== */
        .toggle-link {
            text-align: center;
            margin-top: var(--space-md);
            color: rgba(255, 255, 255, 0.8);
            font-size: var(--font-base);
        }

        .toggle-link a {
            color: var(--accent-light);
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            padding: var(--space-xs);
            border-radius: 6px;
            transition: all var(--transition-fast);
        }

        .toggle-link a:hover {
            background: rgba(23, 250, 42, 0.1);
            text-decoration: underline;
        }

        /* ==========================================================================
           UTILITIES
           ========================================================================== */
        .hidden {
            display: none !important;
        }

        /* ==========================================================================
           RESPONSIVIDADE
           ========================================================================== */
        @media (max-width: 768px) {
            .card {
                width: 100%;
                max-width: 350px;
                padding: var(--space-md);
            }
        }

        @media (max-width: 480px) {
            :root {
                --space-md: 1rem;
                --space-lg: 1.5rem;
                --font-xl: 1.125rem;
                --font-lg: 1rem;
            }

            .card {
                padding: var(--space-md);
                border-radius: 15px;
            }

            .social-btn:hover {
                transform: translateX(8px);
            }

            .form-input:focus {
                transform: translateX(3px);
            }
        }
    </style>
</head>
<body>
    <!-- CARD DE LOGIN -->
    <div class="card" id="loginCard">
        <div class="card-header">
            <h1 class="card-title">
                Bem-vindo de volta!
            </h1>
            <p class="card-subtitle">Entre na sua conta para continuar</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="loginUser" class="form-label">Usu√°rio</label>
                <input type="text" id="loginUser" class="form-input" placeholder="Digite seu usu√°rio" required>
            </div>

            <div class="form-group">
                <label for="loginPassword" class="form-label">Senha</label>
                <div class="password-toggle">
                    <input type="password" id="loginPassword" class="form-input" placeholder="Digite sua senha" required>
                    <button type="button" class="toggle-password" data-target="loginPassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="submit-btn">
                <i class="fas fa-lock"></i>
                Entrar
            </button>

            <div class="divider">
                <span class="divider-text">ou continue com</span>
            </div>

            <div class="social-buttons">
                <button type="button" class="social-btn" id="googleLogin">
                    <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" alt="Google" class="social-icon">
                    Google
                </button>
                <button type="button" class="social-btn" id="appleLogin">
                    <img src="https://cdn-icons-png.flaticon.com/512/0/747.png" alt="Apple" class="social-icon">
                    Apple
                </button>
            </div>

            <div class="toggle-link">
                N√£o tem uma conta? <a onclick="showSignup()">Cadastre-se</a>
            </div>
        </form>
    </div>

    <!-- CARD DE CADASTRO -->
    <div class="card hidden" id="signupCard">
        <div class="card-header">
            <h1 class="card-title">
                <i class="fas fa-user-plus"></i>
                Criar conta
            </h1>
            <p class="card-subtitle">Junte-se √† comunidade NerdHub</p>
        </div>

        <form id="signupForm">
            <div class="form-group">
                <label for="signupUser" class="form-label">Usu√°rio</label>
                <input type="text" id="signupUser" class="form-input" placeholder="Escolha um nome de usu√°rio" required>
            </div>

            <div class="form-group">
                <label for="signupPassword" class="form-label">Senha</label>
                <div class="password-toggle">
                    <input type="password" id="signupPassword" class="form-input" placeholder="Digite sua senha" required>
                    <button type="button" class="toggle-password" data-target="signupPassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword" class="form-label">Confirmar Senha</label>
                <div class="password-toggle">
                    <input type="password" id="confirmPassword" class="form-input" placeholder="Confirme sua senha" required>
                    <button type="button" class="toggle-password" data-target="confirmPassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="submit-btn">
                <i class="fas fa-user-check"></i>
                Criar Conta
            </button>

            <div class="divider">
                <span class="divider-text">ou cadastre-se com</span>
            </div>

            <div class="social-buttons">
                <button type="button" class="social-btn" id="googleSignup">
                    <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" alt="Google" class="social-icon">
                    Google
                </button>
                <button type="button" class="social-btn" id="appleSignup">
                    <img src="https://cdn-icons-png.flaticon.com/512/0/747.png" alt="Apple" class="social-icon">
                    Apple
                </button>
            </div>

            <div class="toggle-link">
                J√° tem uma conta? <a onclick="showLogin()">Fa√ßa login</a>
            </div>
        </form>
    </div>

    <script>
        // Alternar entre login e cadastro
        function showLogin() {
            document.getElementById('loginCard').classList.remove('hidden');
            document.getElementById('signupCard').classList.add('hidden');
        }

        function showSignup() {
            document.getElementById('loginCard').classList.add('hidden');
            document.getElementById('signupCard').classList.remove('hidden');
        }

        // Mostrar/ocultar senha
        document.querySelectorAll('.toggle-password').forEach(button => {
            button.addEventListener('click', function() {
                const targetId = this.getAttribute('data-target');
                const passwordInput = document.getElementById(targetId);
                const icon = this.querySelector('i');
                
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    passwordInput.type = 'password';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            });
        });

        // Valida√ß√£o do formul√°rio de cadastro
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const username = document.getElementById('signupUser').value;
            
            if (password !== confirmPassword) {
                alert('‚ùå As senhas n√£o coincidem!');
                return;
            }
            
            if (password.length < 6) {
                alert('‚ùå A senha deve ter pelo menos 6 caracteres!');
                return;
            }
            
            if (username.length < 3) {
                alert('‚ùå O usu√°rio deve ter pelo menos 3 caracteres!');
                return;
            }
            
            alert('‚úÖ Conta criada com sucesso!');
            this.reset();
            showLogin();
        });

        // Valida√ß√£o do formul√°rio de login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('loginUser').value;
            const password = document.getElementById('loginPassword').value;
            
            if (!username || !password) {
                alert('‚ùå Preencha todos os campos!');
                return;
            }
            
            alert('‚úÖ Login realizado com sucesso!');
            this.reset();
        });

        // Bot√µes sociais
        document.querySelectorAll('.social-btn').forEach(button => {
            button.addEventListener('click', function() {
                const provider = this.textContent.trim();
                alert(`üîê Login com ${provider} (simula√ß√£o)`);
            });
        });
    </script>
</body>
</html>
