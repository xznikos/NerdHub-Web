<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar - NerdHub</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <h2 class="sidebar__title">
            <i class="fas fa-cog"></i> Configurações
        </h2>
        
        <nav class="sidebar__nav" aria-label="Navegação de configurações">
            <ul class="sidebar__list">
                <li class="sidebar__item">
                    <a href="/perfil" class="sidebar__link">
                        <i class="sidebar__icon fas fa-user"></i>
                        <span>Perfil</span>
                    </a>
                </li>
                
                <li class="sidebar__item sidebar__item--active">
                    <a href="/seguranca" class="sidebar__link">
                        <i class="sidebar__icon fas fa-shield-alt"></i>
                        <span>Segurança</span>
                    </a>
                </li>
                
                <li class="sidebar__item">
                    <a href="/endereco" class="sidebar__link">
                        <i class="sidebar__icon fas fa-map-marker-alt"></i>
                        <span>Endereço</span>
                    </a>
                </li>
                
                <li class="sidebar__item">
                    <a href="/conta" class="sidebar__link">
                        <i class="sidebar__icon fas fa-user-circle"></i>
                        <span>Conta</span>
                    </a>
                </li>

                <li class="sidebar__item">
                    <a href="/pedidos" class="sidebar__link">
                        <i class="sidebar__icon fas fa-shopping-bag"></i>
                        <span>Pedidos</span>
                    </a>
                </li>
                
                <li class="sidebar__item sidebar__item--support">
                    <a href="/suporte" class="sidebar__link">
                        <i class="fas fa-comments"></i>
                        <span>Chat Suporte</span>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <script>
        // Script básico para funcionalidades do sidebar
        document.addEventListener('DOMContentLoaded', function() {
            // Adicionar interatividade aos links do sidebar
            const sidebarLinks = document.querySelectorAll('.sidebar__link');
            sidebarLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const text = this.querySelector('span').textContent.trim();
                    
                    // Remover classe ativa de todos os itens
                    document.querySelectorAll('.sidebar__item').forEach(item => {
                        item.classList.remove('sidebar__item--active');
                    });
                    
                    // Adicionar classe ativa ao item clicado
                    this.closest('.sidebar__item').classList.add('sidebar__item--active');
                    
                    // Feedback visual
                    console.log('Item selecionado:', text);
                });
            });
        });
    </script>
</body>
</html>
